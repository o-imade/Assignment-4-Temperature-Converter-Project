name: Java CI/CD with Maven (Original & Refactored)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-original:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-original-${{ hashFiles('original/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-original

      - name: Build Original
        run: mvn -B clean package
        working-directory: original

      - name: Test Original
        run: mvn test
        working-directory: original

  build-refactored:
    runs-on: ubuntu-latest
    needs: build-original
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-refactored-${{ hashFiles('refactored/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-refactored

      - name: Build Refactored
        run: mvn -B clean package
        working-directory: refactored

      - name: Test Refactored
        run: mvn test
        working-directory: refactored
